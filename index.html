<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Government Scheme Recommender</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Government Scheme Finder</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" required />
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" required />
            </div>

            <div class="form-group">
                <label for="residence">Residence</label>
                <select id="residence" required>
                    <option value="">Select Residence</option>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>

            <div class="form-group">
                <label for="caste">Caste</label>
                <select id="caste" required>
                    <option value="">Select Caste</option>
                    <option value="General">General</option>
                    <option value="OBC">OBC</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                </select>
            </div>

            <div class="form-group">
                <label for="qualification">Qualifications</label>
                <input type="text" id="qualification" required />
            </div>

            <button type="submit">Find Eligible Schemes</button>
        </form>

        <div id="result" class="schemes-container"></div>
    </div>

   <script src="index.js"></script>
</body>
</html>
