<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Yojana Mitra</title>
    <link rel="stylesheet" href="findScheme.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-group">
            <img src="assets/logo.png" alt="Main Logo" class="main-logo">
            <div class="logo-text">
                <span>Yojana</span>
                <span>Mitra</span>
            </div>
            <img src="assets/digital-india-logo.svg" alt="Digital India" class="digital-india-logo">
        </div>
  
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search schemes...">
            <i class="fas fa-search search-icon"></i>
        </div>
  
        <div class="nav-controls">
            <select class="language-selector">
                <option value="en">English</option>
                <option value="hi">हिन्दी</option>
            </select>
            <button class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
  
        <button class="hamburger" aria-label="Menu">
            <i class="fas fa-bars"></i>
        </button>
    </nav>
    <div class="container">
        <div class="gradient"></div>
        <h1>Government Scheme Finder</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" required />
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" required />
            </div>

            <div class="form-group">
                <label for="residence">Residence</label>
                <select id="residence" required>
                    <option value="">Select Residence</option>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>

            <div class="form-group">
                <label for="caste">Caste</label>
                <select id="caste" required>
                    <option value="">Select Caste</option>
                    <option value="General">General</option>
                    <option value="OBC">OBC</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                </select>
            </div>

            <div class="form-group">
                <label for="qualification">Qualifications</label>
                <input type="text" id="qualification" required />
            </div>

            <div class="form-group">
                <label for="income">Annual Family Income</label>
                <input type="text" id="income" required />
            </div>

            <button type="submit">Find Eligible Schemes</button>
        </form>

        <div id="result" class="schemes-container"></div>
    </div>

   <script src="findscheme.js"></script>
   <script src="index.js"></script>
</body>
</html>
