<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Yojana Mitra</title>
    <link rel="stylesheet" href="findScheme.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Bot.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-group">
            <img src="assets/logo.png" alt="Main Logo" class="main-logo">
            <div class="logo-text">
                <span>Yojana</span>
                <span>Mitra</span>
            </div>
            <img src="assets/digital-india-logo.svg" alt="Digital India" class="digital-india-logo">
        </div>
  
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search schemes...">
            <i class="fas fa-search search-icon"></i>
        </div>
  
        <div class="nav-controls">
          <div id="google_translate_element" style="display: inline-block; font-size: 14px;"></div>
            <button class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
  
  
        
        <button class="hamburger" aria-label="Menu">
            <i class="fas fa-bars"></i>
        </button>
    </nav>
  
    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search schemes...">
            <i class="fas fa-search search-icon"></i>
        </div>
  
        
        
        <div class="nav-controls">
            <select class="language-selector">
                <option value="en">English</option>
                <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
            </select>
            <button class="theme-toggle">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </div>
    </div>
    <div class="menu-backdrop"></div>
  
    <div class="container">
        <div class="gradient"></div>
        <h1>Government Scheme Finder</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" required />
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" required />
            </div>

            <div class="form-group">
                <label for="residence">Residence</label>
                <select id="residence" required>
                    <option value="">Select Residence</option>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>

            <div class="form-group">
                <label for="caste">Caste</label>
                <select id="caste" required>
                    <option value="">Select Caste</option>
                    <option value="General">General</option>
                    <option value="OBC">OBC</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                </select>
            </div>

            <div class="form-group">
                <label for="qualification">Qualifications</label>
                <input type="text" id="qualification" required />
            </div>

            <div class="form-group">
                <label for="income">Annual Family Income</label>
                <input type="text" id="income" required />
            </div>

            <button type="submit">Find Eligible Schemes</button>
        </form>

        <div id="result" class="schemes-container"></div>
    </div>

    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gov Scheme Chatbot</title>
  <link rel="stylesheet" href="Bot.css">
</head>
<body>

<!-- Bot Icon (floating toggle) -->
<div id="chatbot-icon" onclick="toggleChatbot()">üí¨</div>

<!-- Floating Chatbot Window -->
<div class="chat-container" id="chatbot-window">
  <div class="chat-box" id="chatBox">
    <div class="msg bot">Hi! Ask me about government schemes.</div>
  </div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="Bot.js"></script>
</body>
</html>

<style>
    .goog-te-banner-frame.skiptranslate, .goog-te-gadget-icon {
      display: none !important;
    }
    body {
      top: 0px !important;
    }
    .goog-te-gadget {
      font-family: inherit !important;
      font-size: 14px;
      color: #333;
    }
  </style>
  
  <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en',
            includedLanguages: 'en,hi,bho,mr,te,bn,kn,gu,ta,ml,pa,ur',
            layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
          },
          'google_translate_element'
        );
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
    // Auto-select Hindi language on page load
    window.onload = function() {
      setTimeout(function() {
        const select = document.querySelector('select.goog-te-combo');
        if (select) {
          select.value = 'hi';
          select.dispatchEvent(new Event('change'));
        }
      }, 1000);
    };
  
    
  </script>
   <script src="findscheme.js"></script>
   <script src="index.js"></script>
   <script src="Bot.js"></script>
</body>
</html>
